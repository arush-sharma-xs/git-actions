name: GitHub Actions - Deploy Lambda function
run-name: ${{ github.actor }} is deploying the lambda function on AWS ðŸš€
on: [push]
jobs:
  lambda_demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Creating deployment zip
        run: |
          sudo apt install zip
          mkdir -p ./deployment_zip 
          cp ./lambda_function.py  ./deployment_zip
          cd deployment_zip 
          zip -r lambda_zip.zip *
          aws lambda get-function --function-name lambda_deployment_via_gitaction || aws lambda create-function \
            --function-name lambda_deployment_via_gitaction \
            --zip-file fileb://lambda_zip.zip \
            --runtime python3.8 \
            --handler lambda_function.lambda_handler \
            --role arn:aws:iam::123456789012:role/lambda_basic_execution
      - name: lambda_code_update
        run: |
          aws lambda update-function-code --function-name lambda_deployment_via_gitaction --zip-file fileb://./deployment_zip/lambda_zip.zip
